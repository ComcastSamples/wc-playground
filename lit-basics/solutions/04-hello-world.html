<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    /**
     * End state for:
     * https://comcastsamples.github.io/wc-playground/codelabs/lit-basics.html#3
     */

    import { LitElement, html } from 'lit';

    class TodoApp extends LitElement {
      render() {
        return html`
          <h1>Todo app</h1>
        `;
      }
    }

    customElements.define('todo-app', TodoApp);
  </script>
</head>

<body>
  <todo-app></todo-app>
</body>
</html>
